<div class="card">

    <hr>

    <div class="row">
    <div class="col-xs">
      <!--Form input boxes to fill in details-->
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary bg-info">Submit</button>
      </form>
